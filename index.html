<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5 border border-3 border-dark rounded-5">
        <h1 class="text-center">People Counter</h1>

        <div class="row">
            <div class="col-md-6 text-center">
                <h2>Men Counter</h2>

                <img src="images/photo-homme.jpg" class="d-inline-block w-25 mb-3" alt="" class="w-50" />

                <button class="btn btn-lg btn-outline-danger d-block mx-auto" onclick="foundMan()">
                    Found
                </button>

                <h2 id="count-man"></h2>
            </div>

            <div class="col-md-6 text-center">
                <h2>Women Counter</h2>

                <img src="images/photo-femme.jpg" class="d-inline-block w-25 mb-3" alt="" class="w-50" />

                <button class="btn btn-lg btn-outline-primary d-block mx-auto" onclick="foundWoman()">
                    Found
                </button>

                <h2 id="count-woman"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-lg btn-outline-dark d-block mx-auto" onclick="total()">
                    Total
                </button>

                <h2 id="total-people"></h2>

                <div class="pourcentage d-flex justify-content-around">
                    <h3 id="prc-man"></h3>

                    <h3 id="prc-woman"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
